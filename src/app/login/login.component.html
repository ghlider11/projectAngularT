

<div class="login-container">
  <h2 class="login-header">Login</h2> <!-- Agregamos un título -->
  <form  [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" formControlName="username" id="username" placeholder="Ingresar usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" id="password" required placeholder="Ingresar contraseña">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
  </form>
</div>
